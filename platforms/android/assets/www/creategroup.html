<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/roboto.min.css" rel="stylesheet">
    <link href="css/material.min.css" rel="stylesheet">
    <link href="css/ripples.min.css" rel="stylesheet">
    <link href="css/seven.css" rel="stylesheet">
</head>

<body>

    <!-- Your site -->
    <div class="container">
        <div class="jumbotron" style="margin-top:30px">
            <div class="form-group" style="margin-top:20px">
                <h3>Group Name</h3>
                <input type="text" class="form-control" id="InputGroupName" >
            </div>
            <div class="form-group" style="margin-top:20px">
                <h3>Start Date</h3>
                <input type="date" class="form-control" id="InputStart" >
            </div>
            <div class="form-group" style="margin-top:20px">
                <h3>End date</h3>
                <input type="date" class="form-control" id="InputEnd" >
            </div>
            <div class="form-group" style="margin-top:20px">
                <h3>Description</h3>
                <textarea class="form-control" id="InputDescription" rows="5"></textarea>
            </div>
            <input type="submit" class="btn btn-success" id="creategroup" value="create">
        </div>

    </div>



    <!-- Your site ends -->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="cordova_plugins.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/ripples.min.js"></script>
    <script src="js/material.min.js"></script>
    <script>
        $(document).ready(function() {
            // This command is used to initialize some elements and make them work properly
            $.material.init();

            $("#creategroup").on("click", function(e) {
                alert('eiei');
                var sessionid = localStorage.getItem("sessionid");
                var start = $("#InputStart").val();
                var end = $("#InputEnd").val();
                var name = $("#InputGroupName").val();
                var desc = $("#InputDescription").val();
                var parentid = localStorage.getItem("parentgroupid");
                alert(start + ' ' + end + ' ' + name + ' ' + desc + ' ' + sessionid);
                var url = 'http://workingalert.tk/api/creategroup.php?sessionid='+sessionid
                +'&parentgroupid='+parentid
                +'&groupname='+name
                +'&startdate='+start
                +'&enddate='+end
                +'&description='+desc
                +'&password=';
                alert(url);
                $.get(url, function(data, status) {
                    alert("Data: " + data + "\nStatus: " + status);
                    alert(JSON.stringify(data));
                    document.location.href = "mainmenu.html";
                });
            });
        });

    </script>
    <script>
        $(document).ready(function() {


        });

    </script>
</body>

</html>
