                <br>


                <!--start sidebar menu-->

                    <a id="dashboard" href="#" style="color:#FFFFFF;">

                <li>

                        </div>
                    </div>
                </div>
                <br>
                <!--end message1-->

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="cordova_plugins.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/navigatorbar.js"></script>
    <script type="text/javascript" src="js/push.js"></script>
    <script type="text/javascript" src="js/disableBackbutton.js"></script>

    <script>
        $("#togglebtn").click(function() {
            $('.wrapper-test').addClass('active');
            $('body').css('overflow', 'hidden');
        });

        $("#toggleclose , .div-remove").click(function() {
            $('.wrapper-test').removeClass('active');
            $('body').css('overflow', 'visible');
        });

    </script>
