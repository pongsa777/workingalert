<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <!-- Bootstrap Core CSS -->

    <!-- Custom CSS -->

    <title>Edit Profile</title>
</head>

<body style="background-color:#E8E8E8">
    <div class="wrapper-test">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">WorkingAlert </a>
                </li>
                <div class="col-lg-12">
                    <div class="col-xs-2">
                        <img id="profilepict" src="img/user.png" class="img-circle" style="width: 50px;height: 50px;margin-top: 36%;margin-bottom:10%;">
                    </div>
                    <div class="col-md-10" style="text-align:right;">
                        <h6 id="profilename" style="color:#FFFFFF"> Firstname  Lastname</h6>
                        <a href="view-profile.html"><small>View your profile</small></a>
                    </div>
                </div>
                <br>

                <li>
                    <a id="dashboard" href="#" style="color:#FFFFFF;">
                        <span class="glyphicon glyphicon-home"></span> Dashboard
                    </a>
                </li>


                <li>
                    <a id="group">
                        <span class="glyphicon glyphicon-user"></span> Group
                    </a>
                </li>


                <li style="margin-left: 10%;">
                    <a id="searchgroup">
                        <span class="glyphicon glyphicon-search"></span> Search Group
                    </a>
                </li>


                <li style="margin-left: 10%;">
                    <a id="creategroup">
                        <span class="glyphicon glyphicon-plus"></span> Create Group
                    </a>
                </li>


                <li>
                    <a id="attribute">
                        <span class="glyphicon glyphicon-tags"></span> Attribute
                    </a>
                </li>


                <li style="margin-left: 10%;">
                    <a id="searchattribute">
                        <span class="glyphicon glyphicon-search"></span> Search Attribute
                    </a>
                </li>


                <li style="margin-left: 10%;">
                    <a id="createattribute">
                        <span class="glyphicon glyphicon-plus"></span> Create Attribute
                    </a>
                </li>


                <li>
                    <a id="logout" style="color:#FFFFFF;">
                        <span class="glyphicon glyphicon-off"></span> Logout
                    </a>
                </li>

            </ul>
        </div>
        <div class="div-remove"></div>
    </div>
    <!-- /#sidebar-wrapper -->
    <!-- Navbar -->
    <nav class="navbar navbar-default navbar-static-top" style="min-width: 1280px;background-color: #2C876A;position: fixed;">
        <div class="col-xs-6">
            <div class="navbar-header nav-search">
                <div class="col-md-3" style="margin-top:10%;margin-left:-30%">
<!--
                    <div class="btn btn-default" id="togglebtn">
                        <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                    </div>
-->
                </div>
            </div>
            <div>
                <h4 class="head-page">Edit Profile</h4>
            </div>
        </div>

    </nav>
    <!--end Navbar -->
    <!--Start contend -->
    <div class="container-fluid" style="min-width: 330px;">
        <div class="col-md-12" style="">
            <br>
            <br>
            <br>
        </div>

        <!--Start -->
        <div class="col-md-8 pull-right div-search" style="padding-bottom: 12%;">
            <form class="form-inline" style="padding-top: 5%;">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="firstname" class="form-control">
                    <br>
                    <input type="text" class="form-control" id="lastname">
                </div>

                <div class="form-group">
                    <label>Nickname</label>
                    <input type="text" id="nickname" class="form-control">
                </div>

                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="number" id="phone" class="form-control">
                </div>

                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" id="email" class="form-control">
                </div>
                <div class="form-group">
                    <label>Upload Picture</label>
                    <img src="" style="width:180px;height:180px;" id="profilepic" class="img-responsive" alt="profile">
                    <input type="button" value="select picture" id="selectphoto">

                </div>
                <div class="form-group" style="margin-left: 38%;">
                    <button type="button" id="savebtn" class="btn btn-success">Save</button>
                </div>

            </form>

        </div>
        <!--End -->
    </div>

    <!-- /#wrapper -->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="cordova_plugins.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/navigatorbar.js"></script>
    <script src="js/edit-profile.js"></script>
    <script>
        $("#togglebtn").click(function() {
            $('.wrapper-test').addClass('active');
            $('body').css('overflow', 'hidden');
        });

        $("#toggleclose , .div-remove").click(function() {
            $('.wrapper-test').removeClass('active');
            $('body').css('overflow', 'visible');
        });

    </script>
</body>

</html>
