<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
	<title>Register</title>
</head>
<body>
	<div align="center" class="container-fluid" style="width: 80%;margin-top: 5%;">
	<div class="row">
		<div class="col-xs-12">
			<div class="panel panel-success">
				<div class="panel-heading">
					<h3 class="panel-title">
						Register
					</h3>
				</div>
				<div class="panel-body">
					<form class="form-inline">
									<div class="form-group">
										<label for="exampleInputName2">Name</label>
	    								<input type="text" class="form-control" id="exampleInputName2" placeholder="Firstname" style="margin-left: 12%;">
									
	  								</div>
	  								<div class="form-group">
	    								<label for="exampleInputEmail2"></label>
	    								<input type="text" class="form-control" id="exampleInputEmail2" placeholder="Lastname" style="margin-top: 14%;">
	  								</div>
	  								<br>

	  								<div class="form-group" style="padding-top: 2%;">
	  									
	    								<label for="exampleInputEmail2">Nickname</label>
	    								<input type="text" class="form-control" id="exampleInputEmail2" placeholder="Nickname">
	  								</div>
	  								<br>

	  								<div class="form-group" style="padding-top: 2%;">
    									<label>Phone Number</label>
    									<input type="number" class="form-control" placeholder="000-0000-000">

  									</div>
  									<br>

  									<div class="form-group" style="padding-top: 2%;">
    									<label>Email address</label>
    									<input type="email" class="form-control" placeholder="Email">
  									</div>
  									<br>

  
  									<div class="form-group" style="padding-top: 2%;">
    									<label>Password</label>
    									<input type="password" class="form-control" placeholder="Password">
  									</div>

	  							
	  							</form>
									<button type="button" class="btn btn-default" style="
    margin-top: 10%;"> Back</button>
									<button type="submit" class="btn btn-success"style="
    margin-top: 10%"> Submit</button>

				</div>
				
			</div>
		</div>
	</div>
</div>
	
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="cordova_plugins.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
