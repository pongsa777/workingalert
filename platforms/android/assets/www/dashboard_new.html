            <script>
                $("#msg-tab").click(function() {
                    document.getElementById('msg-tab').style.backgroundColor = "#FFFFFF !important";

                    document.getElementById('send-tab').style.backgroundColor = "";
                    document.getElementById('send-tab').style.borderColor = "";
                });

                $("#send-tab").click(function() {
                    document.getElementById('msg-tab').style.backgroundColor = "";
                    document.getElementById('msg-tab').style.borderColor = "";
                    document.getElementById('send-tab').style.backgroundColor = "#FFFFFF !important";
                    document.getElementById('send-tab').style.borderColor = "#FFFFFF !important";
                });

                $("#togglebtn").click(function() {
                    $('.wrapper-test').addClass('active');
                    $('body').css('overflow', 'hidden');
                });

                $("#toggleclose , .div-remove").click(function() {
                    $('.wrapper-test').removeClass('active');
                    $('body').css('overflow', 'visible');
                });

                document.addEventListener("deviceready", onDeviceReady, false);

                function onDeviceReady() {
                    document.addEventListener("backbutton", function(e) {
                        if (confirm('exit application ?')) {
                            navigator.app.exitApp();
                        } else {
                            e.preventDefault();
                        }
                    }, false);
                }
