<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/roboto.min.css" rel="stylesheet">
    <link href="css/material.min.css" rel="stylesheet">
    <link href="css/ripples.min.css" rel="stylesheet">
    <link href="css/seven.css" rel="stylesheet">
</head>

<body>

    <!-- Your site -->

    <div class="container">
        <div class="jumbotron" style="margin-top:30px">
            <div class="form-group" style="margin-top:20px">
                <input type="email" class="form-control" id="InputEmail" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="InputPassword" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="InputPassword2" placeholder="Password Again">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="InputFirstName" placeholder="Firstname">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="InputLastName" placeholder="Lastname">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="InputNickName" placeholder="Nickname">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="InputPhone" placeholder="Mobile NO.">
            </div>
            <input type="submit" class="btn btn-success" id="submitbtn" value="register">
        </div>

    </div>



    <!-- Your site ends -->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="cordova_plugins.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/ripples.min.js"></script>
    <script src="js/material.min.js"></script>
    <script>
        $(document).ready(function() {
            // This command is used to initialize some elements and make them work properly
            $.material.init();
            // start of backend script

            $("#submitbtn").on("click", function(e) {
                alert('eiei');
                var email = $("#InputEmail").val();
                var password = $("#InputPassword").val();
                var password2 = $("#InputPassword2").val();
                var firstname = $("#InputFirstName").val();
                var lastname = $("#InputLastName").val();
                var nickname = $("#InputNickName").val();
                var phone = $("#InputPhone").val();
                alert(email + ' ' + password + ' ' + password2 + ' ' + firstname + ' ' + lastname + ' ' + nickname + ' ' + phone);
                if (password == password2) {
                    var url = "http://workingalert.tk/api/register.php?email=" + email + "&pass=" + password + "&repass=" + password2 + "&firstname=" + firstname + "&lastname=" + lastname + "&nickname=" + nickname + "&phone=" + phone;
                    alert(url);
                    $.get(url, function(data, status) {
                        alert("Data: " + data + "\nStatus: " + status);
                        alert(JSON.stringify(data));
                        document.location.href = "index.html";
                    });
                }else{
                    alert('password is not match');    
                }
            });
        });

    </script>

</body>

</html>
